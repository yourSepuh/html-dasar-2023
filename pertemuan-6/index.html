<!DOCTYPE html>
<html>
<head>
	<title>Tag Extra</title>
</head>
<body>
	<h4>Singkatan</h4>

	<!-- abbreviation <abbr> -->
	<p>Uhuy sekolah di <abbr title="Sekolah Dasar">SD</abbr> Merdeka</p>

	<!-- acronym <acronym> -->
	<p>Kemudian Uhuy bekerja di <acronym title="National Aeronautics and Space Administration">NASA</acronym> cabang Garut.</p>

	<h4>Citation dan Definisi</h4>

	<!-- Cite and Definision -->
	<p>Saya sudah menonton anime One Piece - <cite>Ep. 1-26</cite>.</p>
	<p><dfn>Garut</dfn> adalah salah satu kota di Jawa Barat, berlokasi di Selatan.</p>

	<h4>Insert dan Delete</h4>
	<p>Puh Sepuh adalah seorang <del>jagoan</del> <ins>ksatria</ins> Web Programming.</p>
</body>
</html>
